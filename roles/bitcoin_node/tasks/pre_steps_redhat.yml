---
- name: install EPEL repo
  dnf:
    name: epel-release
    state: latest

- name: enable powertools repo
  shell:
    cmd: "dnf config-manager --set-enabled powertools"

- name: bitcoin build dependencies dnf package install
  dnf:
    name: "{{ item }}"
    state: present
  loop:
    - git
    - gcc-c++
    - libtool
    - make
    - autoconf
    - automake
    - libevent-devel
    - boost-devel
    - python3-devel
    - miniupnpc-devel
    - zeromq-devel
    - qt5-qttools-devel
    - qt5-qtbase-devel
    - qrencode-devel
    - sqlite-devel