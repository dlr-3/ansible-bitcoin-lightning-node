---
- name: install EPEL repo
  ansible.builtin.yum_repository:
    name: epel
    description: EPEL YUM repo
    baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/

- name: bitcoin build dependencies dnf package install
  package:
    name: "{{ item }}"
    state: present
  loop:
    - git
    - gcc-c++
    - libtool
    - make
    - autoconf
    - automake
    - libevent-devel
    - boost-devel
    - python3-devel
    - miniupnpc-devel
    - zeromq-devel
    - qt5-qttools-devel
    - qt5-qtbase-devel
    - qrencode-devel
    - sqlite-devel